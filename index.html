<style>

  display: flex;
  align-items: center;
  gap: 10px;
  padding: 14px 18px;
  margin: 16px 0;
  border-radius: 16px;
  background: #0e0e0e;
  border: 1px solid #2a2a2a;
}

.search-box svg {
  color: #f5c542;
}

.search-box input {
  flex: 1;
  background: transparent;
  border: none;
  outline: none;
  color: #fff;
  font-size: 16px;
}

.search-box input::placeholder {
  color: #888;
}

.search-box:focus-within {
  border-color: #f5c542;
  box-shadow: 0 0 12px rgba(245, 197, 66, 0.5);
}
button {
  display: flex;
  align-items: center;
  gap: 6px;
  padding: 10px 16px;
  border-radius: 12px;
  background: #111;
  color: #fff;
  border: 1px solid #333;
  cursor: pointer;
  font-weight: bold;
}

button.active {
  background: linear-gradient(135deg, #f5c542, #ff9f00);
  color: #000;
}

button:hover {
  box-shadow: 0 0 10px rgba(255, 196, 0, 0.6);
}
h3 { color:#f5c542; }
h3 svg { filter: drop-shadow(0 0 6px #f5c542); }
h3 { color:#f5c542; }
h3 svg { filter: drop-shadow(0 0 6px #f5c542); }

  color: #ff3b3b; /* rojo admin */
}
body{
  margin:0;
  font-family:Arial,Helvetica,sans-serif;
  background:#05020b;
  color:#fff;
}
.hidden{display:none}

.container{
  max-width:520px;
  margin:auto;
  padding:20px;
}

/* LOGIN */
.login{
  margin-top:80px;
  background:#0d0820;
  padding:24px;
  border-radius:20px;
  box-shadow:0 0 40px #7f4cff;
}
.login h2{text-align:center;color:#b57cff}
.login input{
  width:100%;
  margin-top:12px;
  padding:14px;
  border:none;
  border-radius:14px;
  background:#160f30;
  color:#fff;
}
.login button{
  width:100%;
  margin-top:16px;
  padding:14px;
  border:none;
  border-radius:16px;
  background:linear-gradient(135deg,#8a5cff,#c58bff);
  font-weight:bold;
}

/* TOP MENU */
.menu{
  display:flex;
  gap:12px;
  margin-bottom:16px;
}
.menu button{
  flex:1;
  padding:14px;
  border:none;
  border-radius:16px;
  background:#1a103a;
  color:#b57cff;
  font-weight:bold;
}
.menu button.active{
  background:linear-gradient(135deg,#8a5cff,#c58bff);
  color:#000;
}

/* CARDS */
.card{
  background:#0d0820;
  border-radius:22px;
  padding:20px;
  box-shadow:0 0 40px #7f4cff;
}
h3{text-align:center;color:#b57cff}

/* SALDOS */
.user{
  background:#140d30;
  border-radius:14px;
  padding:14px;
  margin-top:12px;
}
.user small{color:#aaa}
.actions{
  display:flex;
  gap:8px;
  margin-top:8px;
}
.actions input{
  flex:1;
  padding:10px;
  border:none;
  border-radius:10px;
  background:#1f1450;
  color:#fff;
  text-align:center;
}
.plus{background:#5bff9a;border:none;border-radius:10px}
.minus{background:#ff5b5b;border:none;border-radius:10px;color:#fff}

/* KEYS */
select,textarea{
  width:100%;
  margin-top:10px;
  padding:14px;
  border:none;
  border-radius:14px;
  background:#160f30;
  color:#fff;
}
textarea{min-height:120px}
.save{
  width:100%;
  margin-top:14px;
  padding:14px;
  border:none;
  border-radius:16px;
  background:linear-gradient(135deg,#8a5cff,#c58bff);
  font-weight:bold;
}
.msg{text-align:center;margin-top:10px}
.ok{color:#5bff9a}
.err{color:#ff5b5b}

.logout{
  margin-top:20px;
  width:100%;
  padding:14px;
  border:none;
  border-radius:16px;
  background:#ff5b5b;
  color:#fff;
  font-weight:bold;
}
</style>
</head>

<body>

<div class="container">

<!-- ðŸ” LOGIN -->
<div id="loginBox" class="login">
<h2>
  <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="26" height="26"
       fill="none" stroke="currentColor" stroke-width="2"
       stroke-linecap="round" stroke-linejoin="round"
       style="vertical-align: middle; margin-right:8px;">
    <rect x="3" y="11" width="18" height="10" rx="2" ry="2"></rect>
    <path d="M7 11V7a5 5 0 0 1 10 0v4"></path>
  </svg>
  LOGIN ADMIN
</h2>
  <input id="email" placeholder="Correo">
  <input id="pass" type="password" placeholder="ContraseÃ±a">
  <button onclick="login()">ENTRAR</button>
</div>

<!-- ðŸŽ® PANEL -->
<div id="panelBox" class="hidden">

  <div class="menu">
    <button id="btnSaldo" class="active" onclick="verSaldo()">
  <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"
       width="20" height="20" fill="none"
       stroke="currentColor" stroke-width="2"
       stroke-linecap="round" stroke-linejoin="round"
       style="margin-right:6px;">
    <path d="M2 7h20v10H2z"/>
    <path d="M16 12h4"/>
    <circle cx="7" cy="12" r="2"/>
  </svg>
  SALDOS
</button>
<button id="btnKeys" onclick="verKeys()">
  <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"
       width="20" height="20" fill="none"
       stroke="currentColor" stroke-width="2"
       stroke-linecap="round" stroke-linejoin="round"
       style="margin-right:6px;">
    <circle cx="7" cy="14" r="3"/>
    <path d="M10 14h11"/>
    <path d="M18 14v-2"/>
    <path d="M21 14v-2"/>
  </svg>
  KEYS
</button>
  </div>

  <!-- ðŸ’° SALDOS -->
  <div id="saldoBox" class="card">
    <h3>
  <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"
       width="24" height="24" fill="none"
       stroke="currentColor" stroke-width="2"
       stroke-linecap="round" stroke-linejoin="round"
       style="vertical-align: middle; margin-right:6px;">
    <path d="M2 7h20v10H2z"/>
    <path d="M16 12h4"/>
    <circle cx="7" cy="12" r="2"/>
  </svg>
  SALDOS
</h3>
<div class="search-box">
  <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"
       width="22" height="22" fill="none"
       stroke="currentColor" stroke-width="2"
       stroke-linecap="round" stroke-linejoin="round">
    <circle cx="11" cy="11" r="8"/>
    <path d="M21 21l-4.3-4.3"/>
  </svg>

  <input id="buscar"
         placeholder="ðŸ” Buscar por correo o ID"
         oninput="buscarUsuario()">
</div>
    <div id="estado">Cargando usuarios...</div>
    <div id="lista"></div>
  </div>

  <!-- ðŸ”‘ KEYS -->
  <div id="keysBox" class="card hidden">
    <h3>
  <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"
       width="24" height="24" fill="none"
       stroke="currentColor" stroke-width="2"
       stroke-linecap="round" stroke-linejoin="round"
       style="vertical-align: middle; margin-right:6px;">
    <circle cx="7" cy="14" r="3"/>
    <path d="M10 14h11"/>
    <path d="M18 14v-2"/>
    <path d="M21 14v-2"/>
  </svg>
  KEYS
</h3>
    <label>Producto</label>
    <select id="producto"><option>Cargando...</option></select>

    <label>Keys (1 por lÃ­nea)</label>
    <textarea id="keys"></textarea>

    <button class="save" onclick="guardarKeys()">AGREGAR KEYS</button>
    <div id="msg" class="msg"></div>
  </div>

  <button class="logout" onclick="logout()">CERRAR SESIÃ“N</button>

</div>
</div>

<script>
/* ðŸ”¥ FIREBASE CONFIG (CORRECTO) */
firebase.initializeApp({
  apiKey: "AIzaSyAKrBTAkJGhB9s3E3MExqzj8mtXgKYsWRc",
  authDomain: "davidstore-51f7f.firebaseapp.com",
  projectId: "davidstore-51f7f",
  storageBucket: "davidstore-51f7f.appspot.com",
  messagingSenderId: "363278778609",
  appId: "1:363278778609:web:0714ebb6903b931a616950"
});

const auth = firebase.auth();
const db   = firebase.firestore();

/* AUTH */
auth.onAuthStateChanged(u=>{
  loginBox.classList.toggle("hidden",!!u);
  panelBox.classList.toggle("hidden",!u);
  if(u){cargarUsuarios();cargarProductos();}
});

function login(){
  auth.signInWithEmailAndPassword(email.value,pass.value)
  .catch(e=>alert(e.message));
}
function logout(){auth.signOut();}

/* VISTAS */
function verSaldo(){
  saldoBox.classList.remove("hidden");
  keysBox.classList.add("hidden");
  btnSaldo.classList.add("active");
  btnKeys.classList.remove("active");
}
function verKeys(){
  saldoBox.classList.add("hidden");
  keysBox.classList.remove("hidden");
  btnKeys.classList.add("active");
  btnSaldo.classList.remove("active");
}

/* SALDOS */
async function cargarUsuarios(){
  lista.innerHTML="";
  const snap=await db.collection("login").get();
  estado.textContent=`Usuarios: ${snap.size}`;
  snap.forEach(d=>{
    const u=d.data();
    lista.innerHTML+=`
    <div class="user">
      ðŸ“§ <b>${u.email}</b><br>
      ðŸ’° Saldo: <b>${u.saldo||0}</b><br>
      <small>${d.id}</small>
      <div class="actions">
        <input id="m_${d.id}" type="number" placeholder="Monto">
        <button class="plus" onclick="saldo('${d.id}',1)">+</button>
        <button class="minus" onclick="saldo('${d.id}',-1)">-</button>
      </div>
    </div>`;
  });
}
function buscarUsuario(){
  const t=buscar.value.toLowerCase();
  document.querySelectorAll(".user").forEach(u=>{
    u.style.display=u.innerText.toLowerCase().includes(t)?"block":"none";
  });
}
function saldo(id,s){
  const m=Number(document.getElementById("m_"+id).value);
  if(!m)return;
  db.collection("login").doc(id).update({
    saldo:firebase.firestore.FieldValue.increment(m*s)
  }).then(cargarUsuarios);
}

/* KEYS */
function cargarProductos(){
  const sel=producto;
  sel.innerHTML="<option>Cargando...</option>";
  db.collection("claves").get().then(s=>{
    sel.innerHTML="<option value=''>Selecciona producto</option>";
    s.forEach(d=>{
      const o=document.createElement("option");
      o.value=d.id;o.textContent=d.id;
      sel.appendChild(o);
    });
  });
}
function guardarKeys(){
  const prod=producto.value;
  const text=keys.value.trim();
  if(!prod||!text)return msgError("Datos incompletos");
  const arr=text.split("\n").map(x=>x.trim()).filter(x=>x);
  db.collection("claves").doc(prod).update({
    lista:firebase.firestore.FieldValue.arrayUnion(...arr)
  }).then(()=>{
    msgOk("Keys agregadas");
    keys.value="";
  }).catch(()=>msgError("Error Firebase"));
}
function msgOk(t){msg.textContent=t;msg.className="msg ok"}
function msgError(t){msg.textContent=t;msg.className="msg err"}
</script>

</body>
</html>
