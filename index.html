<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>ğŸ® Panel Productos</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body{margin:0;background:#070b14;color:#fff;font-family:Arial}
.container{max-width:520px;margin:auto;padding:20px}
h2{text-align:center;color:#00ffcc}
input{width:100%;padding:12px;margin-top:8px;border:none;border-radius:10px;background:#121c33;color:#fff}
button{width:100%;padding:14px;margin-top:10px;border:none;border-radius:12px;background:linear-gradient(135deg,#00ffcc,#0077ff);font-weight:bold}
.hidden{display:none}

.search{background:#0b1220;padding:12px;border-radius:14px;margin-bottom:14px}

.item{
  background:#121c33;
  padding:12px;
  border-radius:12px;
  margin-top:10px;
}
.actions{display:flex;gap:8px;margin-top:8px}
.actions button{width:auto;padding:10px}
</style>
</head>

<body>
<div class="container">

<!-- LOGIN -->
<div id="loginBox">
  <h2>ğŸ” LOGIN ADMIN</h2>
  <input id="email" placeholder="Correo">
  <input id="pass" type="password" placeholder="ContraseÃ±a">
  <button onclick="login()">ENTRAR</button>
</div>

<!-- PANEL -->
<div id="panelBox" class="hidden">
  <h2>ğŸ“¦ PRODUCTOS / CLAVES</h2>

  <div class="search">
    <input id="buscar" placeholder="Buscar producto / ID" oninput="buscarProducto()">
  </div>

  <div id="estado">Cargando productos...</div>
  <div id="lista"></div>

  <button onclick="logout()" style="background:#ff4d4d">CERRAR SESIÃ“N</button>
</div>

</div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
import { getAuth, signInWithEmailAndPassword, onAuthStateChanged, signOut }
from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
import { getFirestore, collection, getDocs, doc, updateDoc, arrayUnion }
from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

const firebaseConfig = {
  apiKey: "AIzaSyAKrBTAkJGhB9s3E3MExqzj8mtXgKYsWRc",
  authDomain: "davidstore-51f7f.firebaseapp.com",
  projectId: "davidstore-51f7f"
};

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);
const db = getFirestore(app);

const loginBox = document.getElementById("loginBox");
const panelBox = document.getElementById("panelBox");
const lista = document.getElementById("lista");
const estado = document.getElementById("estado");

/* AUTH */
onAuthStateChanged(auth,user=>{
  if(user){
    loginBox.classList.add("hidden");
    panelBox.classList.remove("hidden");
    cargarProductos();
  }else{
    loginBox.classList.remove("hidden");
    panelBox.classList.add("hidden");
  }
});

window.login = ()=>{
  signInWithEmailAndPassword(auth,email.value,pass.value)
    .catch(e=>alert(e.message));
};

window.logout = ()=>signOut(auth);

/* CARGAR PRODUCTOS */
async function cargarProductos(){
  lista.innerHTML="";
  estado.textContent="Cargando productos...";

  const snap = await getDocs(collection(db,"claves"));

  estado.textContent = `Productos: ${snap.size}`;

  snap.forEach(d=>{
    const p = d.data();
    const total = Array.isArray(p.keys) ? p.keys.length : 0;

    lista.innerHTML += `
      <div class="item">
        ğŸ® <b>${p.nombre ?? "SIN NOMBRE"}</b><br>
        ğŸ’° Precio: ${p.precio ?? 0}<br>
        ğŸ”‘ Keys: ${total}<br>
        ğŸ†” ${d.id}

        <div class="actions">
          <input id="k_${d.id}" placeholder="Nueva key">
          <button onclick="addKey('${d.id}')">AGREGAR</button>
        </div>
      </div>
    `;
  });
}

/* BUSCAR */
window.buscarProducto = ()=>{
  const t = buscar.value.toLowerCase();
  document.querySelectorAll(".item").forEach(i=>{
    i.style.display = i.innerText.toLowerCase().includes(t) ? "block":"none";
  });
};

/* AGREGAR KEY */
window.addKey = async (id)=>{
  const inp = document.getElementById("k_"+id);
  const key = inp.value.trim();
  if(!key) return alert("Key vacÃ­a");

  await updateDoc(doc(db,"claves",id),{
    keys: arrayUnion(key)
  });

  inp.value="";
  cargarProductos();
};
</script>

</body>
</html>
