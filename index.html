<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js";
import { getDatabase, ref, push } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-database.js";

/* ðŸ”´ TU CONFIG FIREBASE ðŸ”´ */
const firebaseConfig = {
  apiKey: "TU_API_KEY",
  authDomain: "TU_DOMINIO.firebaseapp.com",
  databaseURL: "https://TU_PROYECTO.firebaseio.com",
  projectId: "TU_PROYECTO",
  storageBucket: "TU_PROYECTO.appspot.com",
  messagingSenderId: "ID",
  appId: "APP_ID"
};

const app = initializeApp(firebaseConfig);
const db = getDatabase(app);

window.agregar = function(){
  const texto = document.getElementById("keysInput").value.trim();
  const log = document.getElementById("log");

  if(!texto){
    log.style.color="red";
    log.innerText="âŒ No hay keys";
    return;
  }

  const lineas = texto.split("\n");
  let contador = 0;

  lineas.forEach(l => {
    const linea = l.trim();
    if(linea){
      push(ref(db,"lista"),{
        value: linea,
        used: false,
        created: Date.now()
      });
      contador++;
    }
  });

  log.style.color="#0f0";
  log.innerText=`âœ… ${contador} keys agregadas`;
  document.getElementById("keysInput").value="";
};
</script>
